<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cars.css">
</head>
<body>
    <div class="wrapper">
        <div class="main-area">
            <div class="top-area">
                 <h2>Add a car</h2>
                 <button class="button" id="addCar">+</button>
            </div>
            <div class="content">

                <div class="card" id="card">
                    <img src="./images/code.jpg" alt="Avatar" style="width:100%">
                    <div class="container">
                        <div class="info">
                            <h3>Brand</h3>
                            <h4>Model</h4>
                        </div>
                     <div class="price">
                        <h4>2000$</h4>
                     </div>
                     <div class="options">
                        <button class="opt-button" id="editCar">Edit</button>
                        <button class="opt-button" id="deleteCar">Delete</button>
                     </div>
                    </div>
                  </div> 

                  <div class="cardx" id="cardx"></div>


            </div>
        </div>
    </div>
    <script src="./cars.js"></script>
</body>
</html>
